<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Cor de fundo do corpo */
        }
        .container {
            max-width: 900px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .about-section {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to right, #7d35fc, #35fc7d); /* Gradiente roxo para verde claro */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra leve */
            color: #fff; /* Cor do texto */
        }
        .about-content {
            flex: 1;
            padding: 20px;
        }
        .about-content h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .about-content p {
            font-size: 18px;
            line-height: 1.8;
        }
        .about-image {
            flex: 1;
            text-align: center;
        }
        .about-image img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #fff; /* Borda branca ao redor da imagem */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra leve */
        }
    </style>
</head>
<body>

<div class="container">
    <section class="about-section">
        <div class="about-content">
            <h2>Sobre NÃ³s</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis euismod ex et orci viverra, vel auctor lacus eleifend. Nam condimentum imperdiet justo, at hendrerit mi posuere et.</p>
        </div>
        <div class="about-image">
            <img src="https://via.placeholder.com/200" alt="Imagem de Perfil">
        </div>
    </section>
</div>

</body>
</html>
